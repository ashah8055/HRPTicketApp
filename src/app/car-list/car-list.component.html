<mat-card>
  <mat-card-title>Ticket List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">

        <h3 mat-line>{{car.name}}</h3>
        <button mat-raised-button color="secondary" (click)="remove(car._id)" type="button">Delete</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card>
